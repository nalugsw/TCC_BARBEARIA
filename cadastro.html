<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/cadastro-responsividade.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titulo-externo">
        <h1>Cadastrar</h1>
    </div>
    <section class="login">
       
        <div class="container">
            <div class="img-login-mobile">
                <img src="assets/img-login-mobile.png" alt="">
            </div>
            <div class="titulo">
                <h1>Cadastre-se</h1>
            </div>
            <div class="form">
                <form action="">
                    <p>*Digite seu nome completo</p>
                    <label for="">Nome</label>
                    <input type="text" placeholder="NOME" name="nome">
                    <p>*Digite seu número de telefone</p>
                    <label for="">Número de telefone</label>
                    <input type="text" placeholder="NUMERO DE TELEFONE" name="senha">
                    <p>*Digite seu email</p>
                    <label for="">Email</label>
                    <input type="text" placeholder="EMAIL" name="senha">
                    <p>*Digite sua senha</p>
                    <label for="">Senha</label>
                    <input type="text" placeholder="SENHA" name="senha">
                </form>
            </div>
            <div class="termos">
                <a href="#">POLITICAS DE PRIVACIDADE</a>
            </div>
            <div class="btn-login">
                <a href="#"><button>CADASTRAR</button></a>
            </div>
            <div class="esqueceusenha">
                <a href="index.html"><p>JÁ TEM UMA CONTA? SE LOGUE AQUI!</p></a>
            </div>
            <div class="voltar">
                <a href="index.html"><p>VOLTAR</p></a>
            </div>
          <!-- TESTE       -->

        </div>
        <div class="img-login">
            <img src="assets/Group 132.png" alt="">
        </div>
    </section>
</body>
</html>
