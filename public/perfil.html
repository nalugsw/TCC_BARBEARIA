<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Perfil</title>
    <link rel="stylesheet" href="css/perfil.css">
    <!-- Importando pacote de icones do Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
    <link rel="stylesheet" href="css/perfil-responsividade.css">
</head>
<body>
    
    <nav class="menu-lateral-desktop">
        <div class="logo">
            <img src="assets/LOGO.png" alt="">
        </div>

        <ul>
            <li class="item-menu">
                <a href="#">
                    <img src="assets/icon-perfil.png" alt="">
                    <span class="txt-link">Perfil</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <img src="assets/icon-home.png" alt="">
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <img src="assets/icon-produtos.png" alt="">
                    <span class="txt-link">Produtos</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <img src="assets/icon-informacoes.png" alt="">
                    <span class="txt-link">Informações</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <img src="assets/icon-agendar.png" alt="">
                    <span class="txt-link">Agendar</span>
                </a>
            </li>
        </ul>
        <div class="btn-sair">
            <a href="#"><button>
                <img src="assets/icon-sair.png" alt="">SAIR</button></a>
        </div>
    </nav>

    <!-- Fim do menu e inicio da sessão perfil -->

    <section class="perfil">
        <div class="container-perfil">
            <div class="foto-perfil">
                <div class="profile-pic"></div>
                <div class="btn-alterar-foto">
                    <img src="assets/icon-alterar-imagem.png" alt="">
                </div>
            </div>
            <div class="form-perfil">
                <div class="form">
                    <form action="">
                        <p>*Nome do perfil</p>
                        
                        <input type="text" placeholder="Albertin da Vila" name="nome">
                        <p>*Numero do perfil</p>
                        
                        <input type="text" placeholder="11 99999-9999" name="telefone">
                    </form>
                </div>
            </div>
            <div class="horarios-marcados">
                <p>Horarios marcados</p>
                <div class="caixa-horarios">
                    <div class="txt-sem-horarios"><p>SEM HORARIO MARCADO</p></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
